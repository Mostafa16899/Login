<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <title>Smart Login System</title>
</head>

<body>
  <!-- Login Section -->
  <div id="login" class="container d-flex align-items-center justify-content-center ">
    <div class="row w-100 ">
      <div class="col-12 col-md-6 col-lg-4 mx-auto shadow p-2 bg-white rounded">
        <img src="./acffb30496751677227b15205d398ef9.jpg" class="w-100 rounded" alt="">
        <h2 class="text-center mt-1">Smart Login System</h2>
        <h3 class="text-center">Login</h3>
        <form class="  p-2 ">
          <input type="email" placeholder="Enter your email" id="Email" class="form-control my-2" />
          <input type="password" placeholder="Enter your password" id="pass" class="form-control my-2" />
          <button class="btn btn-outline-dark w-100 my-2">Login</button>
          <p class="text-danger d-none" id="loginFeedback"></p>
          <p class="text-center my-2">
            Don't have an account? <a id="link1" href="#">Register here</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Register Section -->
  <div id="Register" class="container d-none align-items-center justify-content-center">
    <div class="row w-100">
      <div class="col-12 col-md-6 col-lg-4 mx-auto p-2 bg-white rounded ">
        <img src="./acffb30496751677227b15205d398ef9.jpg" class="w-100 rounded" alt="">
        <h2 class="text-center">Smart Login System</h2>
        <h3 class="text-center">SignUp</h3>
        <form class=" p-2">
          <input type="text" placeholder="Enter your Name" class="form-control my-2" />
          <input type="email" placeholder="Enter your email" class="form-control my-2" />
          <input type="password" placeholder="Enter your password" class="form-control my-2" />
          <button class="btn btn-outline-dark w-100 my-2">Sign Up</button>
          <p class="text-danger d-none" id="registerFeedback"></p>
          <p class="text-center">
            Already have an account? <a id="link2" href="#">SignIn</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Home Section -->
  <div id="home" class="container d-none">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark shadow bg-dark ">
      <div class="container w-100">
        <a class="navbar-brand text-uppercase " href="#">SMART </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button id="logoutButton" class="btn btn-outline-danger">LOGOUT</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5 text-center shadow w-75 w-md-50 p-5 bg-white rounded ">
      <h2 id="welcomeName">Welcome</h2>
    </div>
  </div>
  

  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
